<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Newsletter sign-up</title>

    <!-- STYLE FILES -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- BS 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <div class="sign-up-card row justify-content-between">
      <div class="col-12 col-lg-7 card-left-part d-flex flex-column">
        <h1 class="card-heading fw-bold">Stay updated!</h1>
        <p class="card-text pt-2">
          Join 60,000+ product managers receiving monthly <br />
          updates on:
        </p>
        <ul>
          <li>Product discovery and building what matters</li>
          <li>Measuring to ensure updates are a success</li>
          <li>And much more!</li>
        </ul>
        <div class="form-part">
          <form class="d-flex flex-column gap-2">
            <div class="notification-container d-flex justify-content-between">
              <span>Email address</span>
              <span class="error-span">Valid email required</span>
            </div>
            <input
              type="text"
              name="email"
              id="email"
              placeholder="email@company.com"
            />
            <button type="submit" class="sign-up-button mt-2">
              <span>Subscribe to monthly newsletter</span>
            </button>
          </form>
        </div>
      </div>
      <div class="col-12 col-lg-5 card-right-part d-flex justify-content-end">
        <img src="./assets/images/illustration-sign-up-desktop.svg" alt="" />
      </div>
    </div>

    <!-- Success message start -->

    <!-- Thanks for subscribing! A confirmation email has been sent to
    ash@loremcompany.com. Please open it and click the button inside to confirm
    your subscription. Dismiss message -->

    <!-- Success message end -->
  </body>
</html>
